services:
  proxy:
    image: nginx:latest
    container_name: fynncloud-proxy-dev
    restart: unless-stopped
    depends_on:
      - backend
      - web
    volumes:
      - ./nginx-proxy.conf.template:/etc/nginx/templates/default.conf.template:ro
    environment:
      - MAX_BODY_SIZE=${MAX_BODY_SIZE}
    networks:
      - fynncloud-network
    ports:
      - "${PROXY_PORT}:80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:16-alpine
    container_name: fynncloud-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: fynncloud
      POSTGRES_USER: fynncloud
      POSTGRES_PASSWORD: ${DB_PASSWORD}

    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - fynncloud-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fynncloud -d fynncloud"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: fynncloud-backend:latest
    container_name: fynncloud-backend-dev
    restart: unless-stopped
    user: "0:0"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://fynncloud:${DB_PASSWORD}@db:5432/fynncloud
      STORAGE_PATH: /app/Storage/
      APP_NAME: ${APP_NAME}
      PRIMARY_COLOR: ${PRIMARY_COLOR}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      FRONTEND_URL: ${FRONTEND_URL}
      MAX_CHUNK_SIZE: ${MAX_CHUNK_SIZE}mb
      MAX_BODY_SIZE: ${MAX_BODY_SIZE}mb
      LOG_LEVEL: ${LOG_LEVEL}
    volumes:
      - backend_storage_dev:/app/Storage
    networks:
      - fynncloud-network
    ports:
      - "8080:8080"
    expose:
      - "8080"
    command:
      [
        "serve",
        "--env",
        "development",
        "--hostname",
        "0.0.0.0",
        "--port",
        "8080",
        "--log",
        "debug",
      ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    image: fynncloud-web:latest
    container_name: fynncloud-web-dev
    restart: unless-stopped
    networks:
      - fynncloud-network
    ports:
      - "3000:80"
    expose:
      - "80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer:latest
    container_name: fynncloud-adminer
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - fynncloud-network
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DEFAULT_DB: fynncloud
      ADMINER_DEFAULT_USER: fynncloud
      ADMINER_DEFAULT_PASS: ${DB_PASSWORD}
      ADMINER_DESIGN: "pepa-linha"

networks:
  fynncloud-network:
    driver: bridge

volumes:
  postgres_data_dev:
  backend_storage_dev:
